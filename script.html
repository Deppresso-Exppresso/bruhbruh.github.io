<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javasexing</title>
</head>
<body>
    <h3>Javascripting</h3>
    <fieldset>
        <legend>The calculator that i spent time on!!!!</legend>
        <form action="script.html">
            <input type="text" name="d1" id="d1" placeholder="First Digit" required>
            <select name="operation" id="operation">
                <option value="plus">+</option>
                <option value="minus">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
              </select>
            <input type="text" name="d2" id="d2" placeholder="Second digit" required>
            <button type="submit">Calculate!</button>
            <input type="text" name="result" id="result" placeholder="Result" readonly>
        </form>
    </fieldset>
    <script src="piss.js"></script>
</body>
</html>
